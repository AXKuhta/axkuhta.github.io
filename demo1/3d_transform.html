	<body>
		<div id="info">

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./three.module.js",
					"three/addons/": "./"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { OBJLoader } from 'three/addons/OBJLoader.js';
			import { OrbitControls } from 'three/addons/OrbitControls.js';

			let container;

			let camera, scene, renderer;

			let mouseX = 0, mouseY = 0;

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			let object;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;

				// scene

				scene = new THREE.Scene();

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				// manager

				function loadModel() {

					const material1 = new THREE.MeshBasicMaterial( {
						color: 0xe0e0ff,
						wireframe: true
					} );

					object.traverse( function ( child ) {
					 	if ( child.isMesh ) child.material = material1
					 } );

					object.position.y = 0;
					scene.add( object );

					window.object = object

					object.matrixAutoUpdate = false
					sync_to_inputs()
				}

				const manager = new THREE.LoadingManager( loadModel );

				// texture

				// const textureLoader = new THREE.TextureLoader( manager );
				// const texture = textureLoader.load( 'textures/uv_grid_opengl.jpg' );

				// model

				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}

				function onError() {}

				const loader = new OBJLoader( manager );
				loader.load( 'head.obj', function ( obj ) {

					object = obj;

				}, onProgress, onError );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( 640, 480 );
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );

				const geometry = new THREE.BoxGeometry( 20, 20, 20 );

				// Добавить кучу кубиков
				for ( let i = 0; i < 100; i ++ ) {

					const object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

					object.position.x = Math.random() * 800 - 400;
					object.position.y = Math.random() * 800 - 400;
					object.position.z = Math.random() * 800 - 400;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() + 0.5;
					object.scale.y = Math.random() + 0.5;
					object.scale.z = Math.random() + 0.5;

					scene.add( object );

				}

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( 640, 480 );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

		<script type="text/javascript" defer>
			var refctx = this

			// Обновить поля на основе матрицы
			// Заодно добавить обработчик изменения на все поля
			function sync_to_inputs() {
				for (var i = 0; i < 16; i++) {
					refctx["m" + i].value = object.matrix.elements[i]
					refctx["m" + i].oninput = sync_from_inputs
				}
			}

			// Обновить матрицу на основе полей
			function sync_from_inputs() {
				for (var i = 0; i < 16; i++) {
					object.matrix.elements[i] = refctx["m" + i].value
				}
			}
		</script>
